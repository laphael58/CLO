        <head>
         <meta charset="utf-8">
         <title>회원가입</title>
         <link rel="stylesheet" type="text/css" href="css/default2.css">
         <link rel="stylesheet" type="text/css" href="css/style2.css">
         <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <script>
         $(document).ready(function(){
            
            $(".open").on('click',function(){
               $(".popup").show();
               $(".dim").show();
            });
            $(".popup .close").on('click',function(){
               $(this).parent().hide();
               $(".dim").hide();
            });
         });
         </script>
         </head>
      <DIV style="TEXT-ALIGN: center">
         <body>
            <div style = "padding: 50px 0px 0px 0px;"></div>
            <a href="#a" class="open" style="font-size:200%">팝업열기</a>
            <div class="popup">
               <h2> 회원가입</h2>
               <div class="con">
                  <table class="type1">
                  <caption>
                     <details class="hide">
                        <summary>회원가입 폼</summary>
                        <div>이름, 아이디, 비밀번호</div>
                     </details>
                  </caption>
                  <colgroup>
                  <col style="width: 111px">
                  <col>
                  </colgroup>
                  <tbody>
                  <tr>
                     <th><label for="txt1">이름</label><span>*<em class="hide">필수입력</em></span></th>
                     <td><input type="text" id="txt1" placeholder="이름을 입력해 주세요."></td>
                  </tr>
                  <tr>
                     <th><label for="txt2">아이디</label><span>*<em class="hide">필수입력</em></span></th>
                     <td><input type="text" id="id" placeholder="아이디를 입력해주세요."></td>
                  </tr>
                  <tr>
                     <th><label for="txt3">비밀번호</label><span>*<em class="hide">필수입력</em></span></th>
                     <td><input type="password" id="pwd" placeholder="비밀번호를 입력해주세요."></td>
                  </tr>
                  </tbody>
                  </table>
                  <div class="agree">
                     <input type="checkbox" id="chk1_4"><label for="chk1_4"><span>[필수]</span>개인정보 수집 및 이용 동의</label>
                     <a href="#a" class="view">전문보기</a>
                  </div>
               </div>
               <div class="txt_center">
                  <a href="#a" class="btn_type1">가입하기</a>
               </div>
               <a href="#a" class="close">닫기</a>
            </div>
            <div class="dim"></div>
            <div style = "padding: 50px 0px 0px 0px;"></div>
         </body>
